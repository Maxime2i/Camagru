version: "3"

services:
  nginx:
    build:
      context: .
      dockerfile: docker/nginx/nginx.Dockerfile
    ports:
      - 8098:80
    volumes:
      - ./camagru:/var/www/camagru
    depends_on:
      - fpm
    links:
      - fpm
  fpm:
    build:
      context: .
      dockerfile: docker/fpm/fpm.Dockerfile
      args:
        GMAIL_USER: ${GMAIL_USER}
        GMAIL_PASSWORD: ${GMAIL_PASSWORD}
    environment:
      GMAIL_USER: ${GMAIL_USER}
      GMAIL_PASSWORD: ${GMAIL_PASSWORD}
    volumes:
      - ./camagru:/var/www/camagru
  mysql:
      image: mysql:8
      environment:
        # ðŸš¨ Changer si vous utilisez cette configuration en production
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: camagru
        MYSQL_USER: user
        MYSQL_PASSWORD: password
      volumes:
        - dbdat:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8081:80"

volumes:
  dbdat: